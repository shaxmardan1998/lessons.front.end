<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/mian.css">
    <title>JavaScript Lesson-13</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-full h-[100vh] p-6 bg-purple-200">
        <form id="post-form" class="bg-white w-[50%]  mx-auto p-2 shadow-md rounded-md flex gap-x-2">
            <input id="input" type="text" class="px-4 py-2 w-full outline-none border border-slate-200 rounded-md" 
            placeholder="Enter new post title...">
            <button class="px-6 py-2 rounded-md shadow-md bg-green-500 text-white hover:bg-green-600 active:scale-95" >Save</button>
        </form>
        <ul id="menu" class="menu p-8 bg-purple-200"></ul>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
