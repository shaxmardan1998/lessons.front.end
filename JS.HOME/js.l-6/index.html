<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="stayle.css">
    <title>L-6 Home</title>
</head>
<body>
    <div class="img" id="cars">

        <div class="wrapper">
            <div class="bmw" id="show-btn">
                <button>
                    <h1>Mercedes-Benz</h1>
                </button>
            </div>

            <div class="modal hidden" id="modal">

                <div class="modal-header">
                    <h1><img src="./images/3561953.jpg" width="200px" alt="foto"></h1>
                    <button class="btn close-btn" id="close-btn">
                        <i class="bx bx-x"></i>
                    </button>
                </div>

                <div class="modal-body">
                    <h2 class="modal-title">
                        <h2 id="bmwone">GLS 600 Maybah 2022</h2>
                        <h2 id="bmwtwo">S-Class W223 S500</h2>
                        <h2 id="bmwthree">G63 AMG 2022 BRABUS</h2>
                    </h2>
                </div>
            </div>

        </div>
        
    </div>

    <div class="overlay hidden" id="overlay"></div>
    <script src="./js/main.js"></script>
</body>
</html>
