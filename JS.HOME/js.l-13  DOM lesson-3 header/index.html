<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">
    <title>Navbar</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">PHONE</div>
            <ul class="menu " id="menu">
                <div class="abc">
                    <div class="abc1">16:30</div>
                    <div class="camera"></div>
                    <div class="wi-fi">
                        <i class="bx bx-signal-5"></i>
                        <i class="bx bx-wifi"></i>
                        <i class="bx bxs-battery-charging"></i>
                    </div>
                    <div class="email">
                        <i class="one bx bx-phone"></i>
                        <i class="two bx bx-envelope"></i>
                        <i class="three bx bx-comment-dots"></i>
                        <i class="four bx bxl-gmail"></i>
                      </div>
                    <div class="tel">
                        <div class="twitter">
                            <i class="bx bxl-twitter"></i>
                        </div>
                        <div class="twitterone">
                            <i class="bx bxl-facebook-circle"></i>
                        </div>
                        <div class="twittertwo">
                            <i class="bx bxl-whatsapp"></i>
                        </div>
                        <div class="twitterthree">
                            <i class="bx bxl-telegram"></i>
                        </div>
                    </div>
                </div>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <div id="icon-btn" class="icon"><i class='bx bx-menu'></i></div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
